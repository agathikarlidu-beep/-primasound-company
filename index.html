   <!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primasound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #009999;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 40px 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Επικοινωνία */
    #contact {
      background: #e6f7f7;
      padding: 40px 20px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background: #009999;
      transition: 0.3s;
    }
    .btn:hover {
      background: #006666;
    }
    footer {
      background: #333;
      color: white;
      padding: 15px;
      font-size: 14px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Primasound</h1>
    <p>Σιδεροκατασκευές & Βιομηχανικές Εργασίες</p>
  </header>

  <!-- Εργα -->
  <section>
    <h2>Τα έργα μας</h2>
    <div class="gallery">
      <img src="IMG_20250907_180844.jpg" alt="Φωτογραφία έργου">
      <img src="https://via.placeholder.com/400x250" alt="Δείγμα έργου 2">
      <img src="https://via.placeholder.com/400x250" alt="Δείγμα έργου 3">
    </div>
  </section>

  <!-- Επικοινωνία -->
  <section id="contact">
    <h2>Επικοινωνία</h2>
    <p>Κλείσε ραντεβού ή ζήτησε προσφορά</p>
    <a class="btn" href="tel:+302104519608">📞 210 451 9608</a>
    <a class="btn" href="mailto:info@primasound.info">✉️ info@primasound.info</a>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3142.164291477846!2d23.64664907669161!3d37.94603717194895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd43fa4c1d27%3A0x123456789abcdef!2sPrimasound!5e0!3m2!1sel!2sgr!4v1694100000000"
      allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <footer>
    © 2025 Primasound — Όλα τα δικαιώματα διατηρούνται
  </footer>

</body>
</html>
