<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primasound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7fafa;
      color: #333;
    }
    header {
      background: #009999;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    /* Contact */
    #contact {
      background: #e0f7f7;
      padding: 40px 20px;
    }
    .contact-info {
      margin: 20px 0;
    }
    .contact-info a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #009999;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .contact-info a:hover {
      background: #007777;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #009999;
      color: white;
    }
    iframe {
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Primasound</h1>
    <p>Σιδηροκατασκευές & Επαγγελματικές Υπηρεσίες</p>
  </header>

  <!-- Projects -->
  <section>
    <h2>Τα έργα μας</h2>
    <div class="gallery">
      <img src="IMG_20250907_180844.jpg" alt="Έργο 1">
      <img src="ergasia2.jpg" alt="Έργο 2">
      <img src="ergasia3.jpg" alt="Έργο 3">
      <img src="ergasia4.jpg" alt="Έργο 4">
      <img src="ergasia5.jpg" alt="Κατασκευή σε εργοστάσιο">
      <img src="ergasia6.jpg" alt="Εργασίες σε πλοίο">
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Επικοινωνία</h2>
    <p>Κλείσε ραντεβού ή ζήτησε προσφορά</p>
    <div class="contact-info">
      <a href="tel:2104519608">📞 210 451 9608</a>
      <a href="mailto:info@primasound.info">✉️ info@primasound.info</a>
    </div>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3144.29391678191!2d23.6325!3d37.9417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd2f7e4e8f2f%3A0x8e7a5b6b46c64a73!2sPrimasound!5e0!3m2!1sel!2sgr!4v1694080000000"
      allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <footer>
    © 2025 Primasound — Όλα τα δικαιώματα κατοχυρωμένα
  </footer>

</body>
</html>
