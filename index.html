    <!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primasound</title>
  <style>
    :root{
      --brand:#008b8b;
      --brand-dark:#006d6d;
      --ink:#222;
      --bg:#f5f9f9;
      --card:#fff;
      --muted:#5f6b73;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--ink);}
    a{text-decoration:none}

    /* Header / Nav */
    header{
      background: linear-gradient(135deg, var(--brand), var(--brand-dark));
      color:#fff; text-align:center; padding:40px 16px;
    }
    header h1{margin:0; font-size:2.4rem}
    header p{margin:.5rem 0 0; opacity:.9}
    nav{background:#ffffffee; backdrop-filter: blur(6px); border-bottom:1px solid #e7ecef;}
    .nav-inner{max-width:1000px; margin:0 auto; padding:10px 16px; display:flex; gap:12px; align-items:center; justify-content:space-between}
    .brand{font-weight:800; color:var(--brand-dark)}
    .nav-links{display:flex; gap:14px}
    .nav-links a{color:var(--muted); font-weight:600}
    .nav-links a:hover{color:var(--brand)}

    /* Sections */
    section{max-width:1000px; margin:0 auto; padding:32px 16px}
    h2{text-align:center; margin:0 0 18px; color:#0b3b3b}

    /* Projects grid */
    .projects{display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:18px}
    .card{
      background:var(--card); border-radius:12px; overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.08); text-align:center; transition:transform .25s ease, box-shadow .25s ease;
    }
    .card img{width:100%; height:200px; object-fit:cover; display:block; transition:transform .35s ease}
    .card h3{margin:0; padding:12px; background:#e6f7f7; color:#0b3b3b; font-size:16px}
    .card:hover{transform:translateY(-4px) scale(1.01); box-shadow:0 14px 30px rgba(0,0,0,.1)}
    .card:hover img{transform:scale(1.03)}

    /* Contact */
    #contact{background:#eaf7f7; border-radius:12px}
    .contact-wrap{display:grid; grid-template-columns:1fr; gap:16px}
    .buttons a{
      display:inline-block; margin:6px; padding:12px 16px; border-radius:8px;
      background:var(--brand); color:#fff; font-weight:700;
    }
    .buttons a:hover{background:var(--brand-dark)}
    iframe{width:100%; height:320px; border:0; border-radius:10px}

    footer{background:#004d4d; color:#fff; text-align:center; padding:14px; font-size:.9rem; margin-top:24px}

    /* === Reveal on scroll === */
    .reveal{opacity:0; transform:translateY(22px); transition:opacity .7s ease, transform .7s ease; will-change:opacity,transform}
    .reveal.show{opacity:1; transform:none}
    .reveal.fade-right{transform:translateX(-24px)}
    .reveal.fade-left{transform:translateX(24px)}
    .reveal.zoom-in{transform:scale(.96)}
    .reveal[data-delay="1"]{transition-delay:.1s}
    .reveal[data-delay="2"]{transition-delay:.2s}
    .reveal[data-delay="3"]{transition-delay:.3s}
  </style>
</head>
