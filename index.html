<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primasound — Κατασκευές Μετάλλου</title>
  <style>
    :root {
      --brand: #009688; /* τιρκουάζ */
      --brand-dark: #00695c;
      --ink: #222;
      --muted: #666;
      --bg: #f7f9fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    /* Navigation */
    nav {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-weight: 800;
      font-size: 18px;
      color: var(--brand);
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 10px;
      transition: color 0.2s;
    }

    .menu a:hover {
      color: var(--brand);
    }

    .menu a.active {
      color: var(--brand);
      font-weight: 700;
    }

    /* Hero */
    header {
      background: linear-gradient(135deg, var(--brand), var(--brand-dark));
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    /* Projects Section */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      font-weight: 600;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <div class="brand">Primasound</div>
      <div class="menu">
        <a href="index.html" class="active">Αρχική</a>
        <a href="projects.html">Projects</a>
        <a href="acoustic.html">Acoustic Cleaners</a>
        <a href="#contact">Επικοινωνία</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>Primasound</h1>
    <p>Κατασκευές μετάλλου – Επαγγελματικά έργα</p>
  </header>

  <main>
    <h2>Τα έργα μας</h2>
    <div class="grid">
      <div class="card">
        <img src="IMG_20250907_193041.jpg" alt="Βιομηχανικές Σωληνώσεις">
        <div class="caption">Βιομηχανικές Σωληνώσεις</div>
      </div>
      <div class="card">
        <img src="IMG_20250907_193116.jpg" alt="Ναυπηγικές Εργασίες">
        <div class="caption">Ναυπηγικές Εργασίες</div>
      </div>
      <div class="card">
        <img src="IMG_20250907_212704.jpg" alt="Μεταλλική Σκάλα">
        <div class="caption">Μεταλλική Σκάλα</div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e" alt="Πέργκολα Εξωτερικού Χώρου">
        <div class="caption">Πέργκολα Εξωτερικού Χώρου</div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1600607686527-6fb886090705" alt="Σπίτι Προκάτ">
        <div class="caption">Σπίτια Προκάτ</div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Primasound — Όλα τα δικαιώματα διατηρούνται
  </footer>
</body>
</html>
