<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Projects — Primasound</title>
  <style>
    :root{
      --brand:#008b8b; --brand-dark:#006d6d;
      --ink:#222; --bg:#f5f9f9; --card:#fff; --muted:#5f6b73;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink)}
    a{text-decoration:none}

    /* NAV */
    nav{background:#ffffffee;border-bottom:1px solid #e7ecef;backdrop-filter:blur(6px)}
    .nav-inner{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px}
    .brand{font-weight:800;color:var(--brand-dark)}
    .nav-links{display:flex;gap:14px}
    .nav-links a{color:var(--muted);font-weight:600}
    .nav-links a:hover{color:var(--brand)}

    /* HEADER */
    header{background:linear-gradient(135deg,var(--brand),var(--brand-dark));color:#fff;text-align:center;padding:40px 16px}
    header h1{margin:0;font-size:2.2rem}
    header p{margin:.5rem 0 0;opacity:.9}

    /* GRID */
    main{max-width:1100px;margin:0 auto;padding:28px 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
    .card{
      position:relative;overflow:hidden;border-radius:12px;background:var(--card);
      box-shadow:0 4px 12px rgba(0,0,0,.08);transition:transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{transform:translateY(-4px) scale(1.01);box-shadow:0 14px 30px rgba(0,0,0,.1)}
    .card img{width:100%;height:220px;object-fit:cover;display:block;transition:transform .35s ease}
    .card:hover img{transform:scale(1.04)}
    .caption{position:absolute;left:0;right:0;bottom:0;background:linear-gradient( to top, rgba(0,0,0,.55), rgba(0,0,0,0) );color:#fff;padding:12px 10px;font-weight:700}
