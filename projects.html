<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Projects — Primasound</title>
  <style>
    :root{--brand:#009688;--brand-dark:#00796b;--ink:#333;--bg:#f9f9f9}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .nav{background:#fff;border-bottom:1px solid #eaeaea}
    .nav-inner{max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:10px 16px}
    .brand{font-weight:800;color:var(--brand);text-decoration:none}
    .menu{display:flex;gap:14px}
    .menu a{color:#555;text-decoration:none;font-weight:600}
    .menu a:hover{color:var(--brand)}
    header{background:var(--brand);color:#fff;text-align:center;padding:20px}
    header h1{margin:0}
    main{max-width:1100px;margin:0 auto;padding:28px 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
    .card{position:relative;overflow:hidden;border-radius:12px;background:#fff;box-shadow:0 4px 12px rgba(0,0,0,.08)}
    .card img{width:100%;height:220px;object-fit:cover;display:block}
    .caption{position:absolute;left:0;right:0;bottom:0;background:linear-gradient(to top,rgba(0,0,0,.55),transparent);color:#fff;font-weight:700;padding:10px}
    footer{text-align:center;padding:20px;background:#004d40;color:#fff;margin-top:24px}
  </style>
</head>
